sonar.projectKey=mlhoffmann_devopslab
sonar.organization=mlhoffmann
sonar.projectName=devopslab
sonar.projectVersion=1.0
sonar.sources=streamlit_app.py,criar_change.py
sonar.language=py
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=false
sonar.tests=test_streamlit.py
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coveragePlugin=cobertura

# Desabilitar análise de "New Code" (usar overall coverage)
sonar.newCodePeriod.mode=previous_version

# Exclusões para análise de coverage
# - streamlit_app.py: código de UI declarativo (Streamlit)
# - criar_change.py: script CLI utilitário para criar CR via terminal
sonar.coverage.exclusions=streamlit_app.py,criar_change.py
sonar.cpd.exclusions=streamlit_app.py,criar_change.py


